<nav>
  <ul class="navbar">
    {% for member in site.data.nav %}
      <li><a href="{{member.url | prepend: site.baseurl }}"
        {% if member.url == page.url %}
         class="current"
        {% endif %}
        >{{member.title}}</a></li>
      {% endfor %}
  </ul>
